name: Deploy via FTP

on: 
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v3  
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install  # ou npm install, dependendo do seu gerenciador de pacotes

      - name: Build project
        run: yarn build  # ou npm run build, dependendo do seu gerenciador de pacotes

      - name: FTP Deploy Locaweb
        uses: locaweb/ftp-deploy@1.0.0
        with:
          host: ${{ secrets.HOST }} 
          user: ${{ secrets.USER }}
          password: ${{ secrets.PASS }}
          localDir: "dist"
